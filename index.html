<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet">
    </link>
    <link href="css/styles.css" rel="stylesheet">
    <title>Veles</title>
</head>

<body onload="retrieveBooksHome()">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-red fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="index.html">Veles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="catalog.html">Catalog</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="intro text-white p-5 my-5">
        <div class="container px-4 text-center">
            <h1 class="fw-bolder">Welcome to Veles</h1>
            <p class="lead">Browse through our <span><a class="link-light" href="catalog.html">Catalog</a></span> and find your favourite titles.</p>
        </div>
    </header>
    <!-- Book section-->
    <section id="books">
        <div class="container px-4">
            <div class="row gx-4 justify-content-center text-center">
                <div class="col-lg-11">
                    <h3>Search for your favourite title, author, genre, etc.</h3>
                    <div class="input-group my-4">
                        <input id="searchBar" class="form-control round-input mr-sm-2" type="search" placeholder="Search"
                            aria-label="Search" value="christmas" onchange="retrieveBooksHome()">
                    </div>
                    <h4 class="my-4">Search results for "<span id="searchResult"></span>"</h4>
                    <div id="booksGridView" class="row row-cols-1 row-cols-md-4 g-5">
                    </div>

                </div>
            </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container px-4">
            <p class="m-0 text-center text-white">Copyright &copy; Veles 2021</p>
        </div>
    </footer>


    <!-- Templates -->
    <div id="gridEntryTemplate" class="col p-4 d-none">
        <div class="card border-0">
            <img src="images/imgNA.jpg" class="card-img-top entry-img" alt="gridEntryImg">
            <div class="card-body">
                <h5 class="entry-title card-title text-center">Card title</h5>
                <p class="entry-subtitle text-center fst-italic d-none">Card subtitle</p>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/scripts.js">
    </script>
</body>

</html>
